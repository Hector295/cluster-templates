{{ if .Values.ntp.enabled }}
apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: HelmChartProxy
metadata:
  name: {{ include "rke2-openstack-calico.name" . }}-ntp-helm
spec:
  chartName: ntpd-rs
  clusterSelector:
    matchLabels:
    {{- include "rke2-openstack-calico.labels" . | nindent 6 }}
  options:
    install:
      createNamespace: true
    timeout: 5m
    wait: true
    waitForJobs: true
  namespace: whitestack-tools
  repoURL: oci://us-central1-docker.pkg.dev/whitestack/whitecruiser/marketplace
  credentials:
    key: config.json
    secret:
      name: oci-whitecruiser-marketplace
      namespace: fleet-default
  valuesTemplate: |
    {{- if and (hasKey .Values.ntp "customValues") (not (empty .Values.ntp.customValues)) }}
    {{- toYaml .Values.ntp.customValues }}
    {{- end }}
{{- end }}